<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styleNOTIF.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Contratos</title>
</head>

<body>
    <header>
        <img src="logoSI.png" alt="logo" id="logo">
      </header>
       <div class="container">
         <div class="contrato-container">
           
           <div class="contrato">
             <h2>CONTRATO</h2>
             <div class="contrato-items">
               <form action="">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del Oferente</th>
                        <th scope="col">Servicio Solicitado</th>
                        <th scope="col">Dia Solicitado</th>
                        <th scope="col">Presupuesto</th>
                        <th scope="col">Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Nombre</td>
                        <td>Gasista</td>
                        <td>07/10/2022</td>
                        <td>$25000</td>
                        <td>Aceptado</td>
                      </tr>
                    </tbody>
                  </table>
               <input type="submit" class="submit" value="ACEPTAR">
               <input type="submit" class="submit" value="RECHAZAR">
              </form>
             </div>
           </div>
         </div>
       </div>
</body>

</html>
